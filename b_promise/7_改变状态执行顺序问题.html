  <body>
    <script>
      let p = new Promise((reslove, reject) => {
        // 当 promise 初始 pending 状态被改变时，则会调用指定回调
        // 当这里是同步任务时，则限制执行状态变更
        // 当是异步任务时，则会先执行指定回调如 then、catch
        // reslove("同步")
        setTimeout(() => reject("异步"), 1000)
      }).then(
        (resolve) => {
          console.log("res", resolve)
        },
        (reject) => {
          console.log("2112")
          console.log("reject", reject)
        }
      )
    </script>
