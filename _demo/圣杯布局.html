<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 圣杯布局 -->
    <style>
      .container {
        display: flex;
        height: 100px;
      }
      .left {
        width: 200px;
        background-color: #f00;
        order: -1;
      }
      .center {
        flex: 1;
        background-color: #0f0;
      }
      .right {
        width: 200px;
        background-color: #00f;
      }
    </style>
    <div class="container">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
