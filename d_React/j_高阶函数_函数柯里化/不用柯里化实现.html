<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="test"></div>

    <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建类式组件
      class Login extends React.Component {
        state = {
          username: "",
          password: "",
        }
        // 这是高阶函数
        saveFormData = (event, dataType) => {
          this.setState({ [dataType]: event.target.value })
        }

        render() {
          return (
            <form>
              用户名：
              <input onChange={event => this.saveFormData(event, "username")} type="text" />
              <br />
              密码：
              <input onChange={event => this.saveFormData(event, "password")} type="password" />
              <br />
            </form>
          )
        }
      }

      // 2.渲染到页面
      ReactDOM.render(<Login />, document.getElementById("test"))
    </script>
  </body>
</html>
