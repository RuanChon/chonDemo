<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.js"></script>

    <script type="text/babel">
      // 1.创建类式组件
      class Weather extends React.Component {
        constructor(props) {
          // 构造器是否接受 props 且传递 super，取决于是否在构造器中通过 this 访问 props
          super(props)
        }

        // 限制器
        static propTypes = {
          name: PropTypes.string.isRequired, // 限制必传，且类型为字符串
          // speak: PropTypes.func, // 限制为函数
        }

        static defaultProps = {
          age: 12,
        }

        render() {
          const { name, age, sex } = this.props
          return (
            <div>
              <h1>我叫：{name}</h1>
              <h1>年龄：{age + 1}</h1>
              <h1>性别：{sex}</h1>
            </div>
          )
        }
      }

      const person = { name: "chon", sex: "男" }

      // 2.渲染到页面
      ReactDOM.render(<Weather {...person} />, document.getElementById("test"))
    </script>
  </body>
</html>
