<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建类式组件
      class Weather extends React.Component {
        // 因为在ES7语法中可以在类中直接赋值初始化不需要写构造器
        state = {
          isHot: false,
        }

        render() {
          return <h1 onClick={this.changeWeather}>今天天气有点{this.state.isHot ? "热" : "冷"}</h1>
        }

        // 自定义方法 - 要用赋值语句 + 箭头函数把方法当成实例变量挂载在实例对象下
        // 因为箭头函数没有this，会向外层找，所以this指向了实例对象
        changeWeather = () => {
          console.log("我被点击了！")
          this.setState({
            isHot: !this.state.isHot,
          })
        }
      }

      // 2.渲染到页面
      ReactDOM.render(<Weather />, document.getElementById("test"))
    </script>
  </body>
</html>
